<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<header>
    <div class="nav container">
        <a href="#" class="logo">Ve<span>nom</span></a>
        <a href="register.html" class="login">Sign Up</a>
    </div>
</header>

    <!-- Home -->
    <section class="home" id="home">
        <div class="home-text container">
            <div class="home-title">
                The Newspaper Website
            </div>
            <span class="home-subtitle"> Your source of great content</span>
        </div>
    </section>

    <!-- Post Filter -->
    <div class="post-filter container">
        <span class="filter-item active-filter" data-filter="all"> All </span>
        <span class="filter-item active-filter" data-filter="Design"> Design </span>
        <span class="filter-item active-filter" data-filter="Tech"> Tech </span>
        <span class="filter-item active-filter" data-filter="Mobile"> Mobile </span>

        <input type="text" id="title-input" placeholder="Search by Title">
        <input type="date" id="date-input">
        <button id="search-button" class="search-btn">Search</button>
    </div>

    <!-- Posts -->
    <section class="post container" id="post-container"></section>


    <!-- Footer -->
    <div class="footer container">
        <p>&#169; Carpoolvenom All Rights Reserved</p>

        <div class="social">
            <a href="#"><i class='bx bxl-meta'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
    </div>
    <script src="main.js"></script>
    
   
    
</body>
</html>
